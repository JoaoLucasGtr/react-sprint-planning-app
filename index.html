<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Planning App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="background">
    <div class="container">

      <div class="row mb-4">
        <div class="col-12 bg-white shadow mt-3 p-4">
          <h3 class="card-title">Sprint Planning App</h3>
          <div id="totals" class="d-flex align-item-center"></div>
          <hr>
          <form>
            <label>Incluir novo projeto:</label>
            <div class="input-group mb-3">
              <input id="input-projects" placeholder="Nome do novo projeto" class="form-control" />
              <div class="input-group-append">
                <button onclick="addProject()" class="btn btn-outline-info">
                  <i title="Adicionar" class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="projects" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="localstorage.js"></script>
    <script src="index.js"></script>
  </body>

</html>
